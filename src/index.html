  <div id="hellopreloader">
    <div class="preloader">
      <svg width="45" height="45" stroke="#fff">
        <g fill="none" fill-rule="evenodd" stroke-width="2" transform="translate(1 1)">
          <circle cx="22" cy="22" r="6" stroke="none">
            <animate attributeName="r" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="6;22" />
            <animate attributeName="stroke-opacity" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite"
              values="1;0" />
            <animate attributeName="stroke-width" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite"
              values="2;0" />
          </circle>
          <circle cx="22" cy="22" r="6" stroke="none">
            <animate attributeName="r" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="6;22" />
            <animate attributeName="stroke-opacity" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite"
              values="1;0" />
            <animate attributeName="stroke-width" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite"
              values="2;0" />
          </circle>
          <circle cx="22" cy="22" r="8">
            <animate attributeName="r" begin="0s" calcMode="linear" dur="1.5s" repeatCount="indefinite"
              values="6;1;2;3;4;5;6" />
          </circle>
        </g>
      </svg>

      <div class="text">Loading ...</div>
    </div>
  </div>

  <script>
    $('.js-pscroll').each(function () {
      var ps = new PerfectScrollbar(this);

      $(window).on('resize', function () {
        ps.update();
      })

      $(this).on('ps-x-reach-start', function () {
        $(this).parent().find('.table100-firstcol').removeClass('shadow-table100-firstcol');
      });

      $(this).on('ps-scroll-x', function () {
        $(this).parent().find('.table100-firstcol').addClass('shadow-table100-firstcol');
      });

    });




  </script>
