<!-- Top Header-Profile -->
<p-toast appendTo="body"></p-toast>

<div class="container">
    <div class="row">
        <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="ui-block">
                <div class="top-header">
                    <div class="top-header-thumb">
                        <img src="assets/img/transmission-hero-1920x640.jpg" alt="nature">
                    </div>
                    <div class="profile-section">
                        <div class="row">
                            <div class="col col-lg-5 col-md-5 col-sm-12 col-12">
                            </div>
                            <div class="col col-lg-5 ml-auto col-md-5 col-sm-12 col-12">
                            </div>
                        </div>
                    </div>
                    <div class="top-header-author">
                        <div class="author-thumb">
                            <img style="max-width: 124px;max-height: 124px;"
                                [src]="currentUser?.attributes?.imgUrl==='string'  || currentUser?.attributes?.imgUrl===''? 'assets/img/user-avatar.png' : currentUser?.attributes?.imgUrl"
                                alt="author">
                        </div>
                        <div class="author-content">
                            <a href="02-ProfilePage.html" class="h4 author-name">{{currentUser.firstName}}
                                {{currentUser.lastName}}</a>
                            <div class="country">{{currentUser.email}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
