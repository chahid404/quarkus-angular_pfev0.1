<div class="container">
    <div class="tag-demo">
        <h3>NgxMatTagInput</h3>
        <ngx-mat-tag-input #aa (change)="change($event)" [items]="autoCompleteTags" [selectedTags]="selectedValues"
            appearance="outline" placeholder="Search Javascript framework"></ngx-mat-tag-input>
        <ngx-mat-tag-input #c (change)="change($event)" appearance="outline" placeholder="Add a new tag">
        </ngx-mat-tag-input>
        <div>Value: {{aa.value | json}}</div>
    </div>
</div>
