<p-dialog [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <b>Header content here</b>
    </ng-template>
    <form action=""></form>
    <p-fileUpload name="demo[]" customUpload="true" (uploadHandler)="onUpload($event)">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
    <p-footer>
        <button pButton type="button" icon="pi pi-check" label="Click"></button>
    </p-footer>
</p-dialog>

<button pButton type="button" style="background-color: #ff5e3a; border-color:#ff5e3a;" label="Click"
    (click)="showDialog()" icon="pi pi-upload" label="Show"></button>
